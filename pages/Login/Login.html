<h1>Login</h1>

<form id="LoginForm">
    <label for="email">E-mail:</label>
    <input
        required
        type="email"
        name="email"
        autocomplete="email"
        autofocus="true"
    />

    <label for="password">Senha:</label>
    <input
        required
        type="password"
        name="password"
        autocomplete="current-password"
    />

    <div class="buttons">
        <button id="Submit">Logar</button>
        <button id="CreateAccountPage" type="button">Criar Conta</button>
    </div>
</form>
