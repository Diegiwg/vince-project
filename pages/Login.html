<h1>Login</h1>

<form>
    <label for="email">E-mail:</label>
    <input type="email" name="email" />
    <label for="password">Senha:</label>
    <input type="password" name="password" />
</form>

<br />

<div class="buttons">
    <ex-button componentId="LoginSubmit" asTitle="true">Logar</ex-button>
    <ex-button componentId="CreateAccount" asTitle="true"
        >Criar Conta</ex-button
    >
</div>

<hr />

<div id="users">
    <p>Usuários Disponíveis para Teste:</p>
    {{#users}}
    <p>
        <strong>Nome:</strong> {{name}} - <strong>Email:</strong> {{email}} -
        <strong>Senha:</strong> test
    </p>
    {{/users}}
</div>

<script>
    setTimeout(() => {
        LoginSubmit.addEventListener("click", (event) => {
            const email = Page().querySelector("[name=email]");
            const password = Page().querySelector("[name=password]");

            if (!email.value || !password.value) return;

            EmitEvent("Login", {
                email: email.value,
                password: password.value,
            });
        });

        CreateAccount.addEventListener("click", (event) => {
            EmitEvent("RequestPage", { page: "CreateAccount" });
        });
    });
</script>

<style>
    form {
        display: flex;
        flex-direction: column;
    }

    .buttons {
        display: flex;
        gap: 1rem;
    }
</style>
