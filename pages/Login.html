<h1>Login</h1>

<form>
    <label>Email: <input type="email" name="email" /></label>
    <label>Password: <input type="password" name="password" /></label>
    <input type="submit" value="Login" />
</form>

<hr />

<div id="users">
    <p>Usuários Disponíveis para Teste:</p>
    {{#users}}
    <p>
        <strong>Nome:</strong> {{name}} - <strong>Email:</strong> {{email}} -
        <strong>Senha:</strong> test
    </p>
    {{/users}}
</div>

<script>
    components.page
        .querySelector("form")
        .addEventListener("submit", (event) => {
            event.preventDefault();

            const email = components.page.querySelector("[name=email]");
            const password = components.page.querySelector("[name=password]");

            if (!email.value || !password.value) return;

            EmitEvent("Login", {
                email: email.value,
                password: password.value,
            });
        });
</script>
