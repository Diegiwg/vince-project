<h1>Criação de Personagem</h1>

<form>
    <label for="name">Nome:</label>
    <input type="text" name="name" />
    <br />
    <label for="race">Raça:</label>
    <ex-race-selector></ex-race-selector>
    <br />
    <label for="class">Classe:</label>
    <ex-classe-selector></ex-classe-selector>
    <br />
    <h2>Distribuição de Pontos:</h2>
    <ex-create-character-attributes></ex-create-character-attributes>
    <br />
    <div id="controls">
        <button id="Submit">Criar</button>
        <button id="Random" type="button">Gerar Valores Aleatórios</button>
        <button id="Cancel" type="button">Cancelar</button>
    </div>
</form>
